<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_ComponentLife</title>
</head>
<body>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
		/*
		需求: 自定义组件
			1. 让指定的文本做显示/隐藏的动画
			2. 切换时间为2S
			3. 点击按钮从界面中移除组件界面（当前组件在页面上消失）
		*/

	class Study extends React.Component{

		state = {opacity:1}
		
		//组件一旦挂载完成，react会帮我们调用componentDidMount，只会调用一次！
		componentDidMount(){
			console.log('componentDidMount',this);
			this.timer = setInterval(() => {
				//1.获取原来的透明度
				let {opacity} = this.state
				//2.减少0.1
				opacity -= 0.1
				//判断
				if(opacity <= 0) opacity = 1
				//3.更新状态
				this.setState({opacity})
			},200);
		}

		//组件卸载的前一刻，react会帮我们调用componentWillUnmount，只会调用一次！
		componentWillUnmount(){
			console.log('componentWillUnmount---组件即将被卸载');
			clearInterval(this.timer)
		}

		death = ()=>{
			ReactDOM.unmountComponentAtNode(document.getElementById('example'))
		}
		render(){
			return (
				<div>
					<h1 style={{opacity:this.state.opacity}}>React学不会怎么办？</h1>
					<button onClick={this.death}>不活了</button>
				</div>
			)
		}
	}

	ReactDOM.render(<Study/>,document.getElementById('example'))

</script>
</body>
</html>
