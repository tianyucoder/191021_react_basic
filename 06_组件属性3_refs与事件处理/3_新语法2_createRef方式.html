<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>refs与事件处理</title>
</head>
<body>
<br>
  <div id="example"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，react靠它操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel编译jsx -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
	
	//1.定义组件
	class MyComponent extends React.Component{
		/* 
				如下这行代码的含义是：
					1.调用React.createRef创建了一个专门用于存节点的容器。
					2.该容器专人专用！
		*/
		myRef = React.createRef() 
		handleClick = ()=>{
			let node = this.myRef.current
			alert(node.value)
		}
		handleBlur = (event)=>{
			alert(event.target.value);
		}
		render(){
			return (
				<div>
					<input type="text" ref={this.myRef}/>&nbsp;
					<button onClick={this.handleClick}>点我提示左侧输入的数据</button>&nbsp;
					<input onBlur={this.handleBlur} type="text" placeholder="失去焦点提示" />
				</div>
			)
		}
	}
	//2.渲染组件
	ReactDOM.render(<MyComponent/>,document.getElementById('example'))
	
	</script>
</body>
</html>
