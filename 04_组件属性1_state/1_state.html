<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>state</title>
</head>
<body>

<div id="example"></div>
<div id="example2"></div>

<!-- 引入react核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom，react靠它操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel编译jsx -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
	//1.定义组件
	class Weather extends React.Component{
		constructor(...params){
			super(...params)
			//构造器中的this是Weather的实例，又称：组件的实例对象。
			this.state = {isHot:true} //初始化状态，isHot用于标识是否炎热
			this.changeHot = this.changeHot.bind(this)
		}
		//1.render放在哪？---Weather的原型上
		//2.谁调用render？---Weather的实例
		//3.render中的this是谁？---Weather的实例
		//4.render是react的一个生命周期函数，所以this指向没问题。
		render(){
			return <h2 onClick={this.changeHot}>今天天很{this.state.isHot ? '炎热' : '凉爽'}</h2>
		}
		//注意：changeHot不是一个生命周期函数，所以react讲它的this改为undefined！
	  changeHot() {
			//console.log(this);
			//alert(1)
			let isHot = !this.state.isHot
			this.setState({isHot})
		}
	}
	//2.渲染组件标签
	ReactDOM.render(<Weather/>,document.getElementById('example'))
	ReactDOM.render(<Weather/>,document.getElementById('example2'))
</script>

</body>
</html>
