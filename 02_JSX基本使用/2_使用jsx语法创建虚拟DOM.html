<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jsx创建虚拟DOM</title>
	<style>
		.tilte{
			background-color:green;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	
<!-- 引入react核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom，react靠它操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel帮助我们翻译jsx为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<!-- 使用jsx创建虚拟DOM -->
<script type="text/babel" >
  let name = '佩奇'
	//1.创建虚拟DOM
	let VDOM = (
		<div>
			<input type="text"/>
			<h2>
				<span style={{color:'red'}} className="tilte">{name}说：hello,react</span>
			</h2>
			<h2>
				<span style={{color:'red'}} className="tilte">{name}说：hello,react</span>
			</h2>
		</div>
	)
	//2.渲染虚拟DOM到页面
	ReactDOM.render(VDOM,document.getElementById('test'))
	/* 
			一、关于jsx你要知道的：
				1.jsx的出现就是为了让程序员更加方便的创建虚拟DOM。
				2.浏览器是不认识jsx的，jsx方式创建虚拟DOM的语法，会被babel转换成js方式创建的语法。
			二、jsx语法规则：
				1.不是js中的字符串，不允许加单引号。
				2.标签里想写js表达式，要用{}
				3.style样式要写成：style={{color:'red'}}。
				4.class要改为className。
				5.必须只有一个跟标签。
				6.每一个标签必须闭合。
			备注：程序员编码时，几乎都会使用jsx去定义虚拟DOM。
	*/
</script>

</body>
</html>
