<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSX练习</title>
</head>
<body>
  <div id="test"></div>
  
  <!--
      注意区分：【js语句】 与 【js表达式】:
        1.表达式：一个表达式会产生一个值,它可以放在任何需要一个值的地方
          举例：a
               3 + b
               demo("a", "b")
               arr.map()
               .....
        2.语句：语句可以理解成一个行为.循环语句、if语句，都是典型的语句
          举例：
               if(){} 
							 for(){}
							 try{}catch(){}
							 switch(){case}
               ......
  -->
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，react靠它操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel编译jsx -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	
	<script type="text/babel" >
		let arr = ['Angular','React','Vue'] //数据的数组
		//let arr = [<li>Angular</li>,<li>React</li>,<li>Vue</li>] //标签的数组

		//1.创建虚拟DOM
		let VDOM = (
			<div>
				<h2>前端js框架列表</h2>
				<ul>
					{arr.map((item,index)=><li key={index}>{item}</li>)}
				</ul>
			</div>
		)
		//2.渲染虚拟DOM到页面
		ReactDOM.render(VDOM,document.getElementById('test'))
		/* 
				jsx解析的流程：
						1.	遇到 < 开头的代码, 以标签的语法解析，解析规则如下：
								(1)	若<>的标签名首母是小写的，且与html标签同名，则直接转化为html同名元素，
										如：<span> 、<h1> 、<div>等。
								(2)	若<>的标签名的首字母是大写的，则寻找同名组件，随后解析组件。
								(3)	若<>的标签名不符合上述规则，则报错。
						2.	遇到以 { 开头的代码，以JS语法解析，立刻执行{}中的JS表达式。
		 */
	</script>
</body>
</html>
